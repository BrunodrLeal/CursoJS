<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pages</title>
    <style>
        body {
            background-color: rgba(0, 0, 255, 0.404);
            color: white; /* teste comentário */
            font: normal 20pt Arial;
        }
        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
   <h1>Olá Mundo!</h1><!-- teste comentário HTML5-->
   <p>Já me livrei da mandição</p>
    <script>
       var n1 = Number(window.prompt("Digite um número: "))
       var n2 = Number(window.prompt("Digite outro número: "))
       var s = n1 + n2
       var sFor = s.toLocaleString('pt-BR' , {style: 'currency', currency : 'BRL'})
       window.alert(`A soma de ${n1} e ${n2} é ${sFor} !`) // concatenar
       

       // (Number + Number) para adição
       // (String + String) para concatenação
    </script>
</body>
</html>
