<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        body {
            font: normal 20pt Arial;
        }
    </Style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome: ')
        document.write(`Olá, ${nome} seu nome tem ${nome.length} letras. <br/> `)// <br/> serve para quebrar a linha.
        document.write(`Seu nome em Maiúsculas é ${nome.toUpperCase()}<br/>`) // toUppercase tem que usar o () no final. ou não funciona. 
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
