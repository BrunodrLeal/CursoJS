<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática</title>
</head>
<body>
    <h1>Brasileiro ou Estrangeiro</h1>
    De qual país você é? 
    <input type="text" id="check">
    <input type="button" value="Verificar" onclick="check()">
    <div id="res"></div>
    <script>
        function check() {
            var txtv =document.getElementById('check')
            var res = document.getElementById("res")
            var pais = txtv.value.trim() // pega o texto. 

           if (pais == "Brasil") {
                res.innerHTML = `<P> Voçê é <strong>Brasileiro!</strong> </p>`
            } else if (pais ==="Argentina") {
                res.innerHTML = `<P> Voçê é <strong>Argentino!</strong> </p>`
            } else {
                res.innerHTML = `<P> Voçê é <strong>Estrangeiro!</strong> </p>`
            }
        }
        
    </script>
</body>
</html>
